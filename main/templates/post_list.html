<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,     initial-scale=1, shrink-to-fit=no">

    <title>Все посты найденные по запросу {{word}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{word}}</h1>

    <div class="post">
        {% for i in posts %}
            <img src="{{i['pic']}}" width="50%" alt="">
            <p>{{i["content"]}}</p>
        {% endfor %}
    </div>
    <hr>

    </div>
    <hr>
    <a href="post_form.html" class="button">Добавить пост</a>

</main>
</body>
</html>
